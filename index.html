<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Link da Loovi</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="s-hero">
        <div class="container">
            <div class="logo">
                <img src="./logo_loovi_branco.svg" alt="">
            </div>
            
            <h1 class="title">Encurtador de URL Loovi</h1>
            <div class="box-input">
                <div class="input">
                    <input type="text" class="input-url" id="input-url" placeholder="Coloque aqui a url para encurtar">
                </div>
                <div class="buttons">
                    <button class="btn" onclick="encurtarUrl()">Encurtar</button>
                    <button class="btn" onclick="copiarUrl()">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
